name: Native Image
on:
  push:
    branches: [ "master" ]
  pull_request:
  release:
    types: [published]

jobs:
  native-image:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            uploaded_filename: pq-x86_64-apple-darwin
            local_path: build/native-image/pq
          - os: ubuntu-latest
            uploaded_filename: pq-x86_64-pc-linux
            local_path: build/native-image/pq
          - os: windows-latest
            uploaded_filename: pq-x86_64-pc-win32.exe
            local_path: build\native-image\pq.exe
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Native Image linux/mac
        run: ./gradlew nativeImage
        shell: bash
        if: ${{ matrix.os != 'windows-latest' }}
      - name: Native Image windows
        shell: cmd
        if: ${{ matrix.os == 'windows-latest' }}
        run: >-
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat" && gradlew.bat nativeImage
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.local_path }}
          name: ${{ matrix.uploaded_filename }}
      - name: Upload release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ matrix.local_path }}
          asset_name: ${{ matrix.uploaded_filename }}
          asset_content_type: application/zip
